<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Basketball Scoreboard</title>
  </head>
  <body>
    <div class="container">
      <div class="box1 column">
        <h1>Home</h1>
        <div class="scoreboard-button-container">
          <div class="score" id="home">0</div>
          <div class="buttons">
            <button class="btn" onclick="homeAdd1()">+1</button>
            <button class="btn" onclick="homeAdd2()">+2</button>
            <button class="btn" onclick="homeAdd3()">+3</button>
          </div>
        </div>
      </div>
      <div class="box2 column">
        <h1>Guest</h1>
        <div class="scoreboard-button-container">
          <div class="score" id="guest">0</div>
          <div class="buttons">
            <button class="btn" onclick="guestAdd1()">+1</button>
            <button class="btn" onclick="guestAdd2()">+2</button>
            <button class="btn" onclick="guestAdd3()">+3</button>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/scoreboard.js"></script>
  </body>
</html>
